{% extends "layout.html" %}

{% block title %}
    BCA Internet Banking
{% endblock %}

{% block main %}
<div class="col-sm-3 mx-auto">
    <form action="/login" method="post" class="mb-3">
        <div class="form-floating mb-3">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-4">
            <input autocomplete="off" autofocus class="form-control" id="password" name="password" placeholder="Password" type="password" required>
            <label for="floatingInput">Password</label>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <div class="d-flex mb-4 mx-auto">
        <div class="col-5 px-0">
            <hr>
        </div>
        <div class="col-2 text-center">
            <div class="mt-1">or</div>
        </div>
        <div class="col-5 px-0">
            <hr>
        </div>
    </div>
    <div class="mb-4">
        <a class="btn btn-outline-secondary" type="button" href="/glogin">Log in with Google <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" width="30" height="30"></a>
    </div>
    <div class="mb-3">
        Don't have an account yet? <a href="/register">Register</a>
    </div>
</div>
{% endblock %}
